<!DOCTYPE html>

<html>

<head>
    <title>Registration form</title>
    <!-- Google resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Internal resources -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <form class="form">
        <h2 class="heading">
            Register
        </h2>

        <p class="sub-text">
            Welcome to our page, please take some time and register a free user to use all the features and receive our
            newsletters!
        </p>

        <label class="label" for="email">
            <div class="label-text">Email:</div>
            <input class="input" name="email" type="email" required>
        </label>

        <label class="label" for="password">
            <div class="label-text">Password:</div>
            <input class="input" name="password" type="password" required>
        </label>

        <div class="button-row">
            <button class="button-secondary">Cancel</button>
            <button class="button-primary">Register</button>
        </div>
    </form>
</body>

</html>
